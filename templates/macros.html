{% macro form_field(field)%}


{% if field.errors%}

 <div class="form-group has-error has-feedback" style="padding-bottom: 100px;">
        <label class="col-sm-2 control-label">{{ field.label }}</label>
        <div class="col-sm-10">
           {{ field(class_='form-control')}} {{field.errors[0]}}
        </div>
    </div>
{%else%}
